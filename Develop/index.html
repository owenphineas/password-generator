<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div class="prompts" id="prompts">
        <legend>Select Character Types & Length</legend>
          <input type="checkbox" id="checkbox" name="lowercase" />
            <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="checkbox" name="uppercase" />
            <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="checkbox" name="numerals" />
            <label for="numerals">Numerals</label>
          <input type="checkbox" id="checkbox" name="special-characters" />
            <label for="special-characters">Special Characters</label>
          <input type="number" id="length" name="length" />
            <label for="length">Password Length</label>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
